<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="">
        <input type="number" id="num1" placeholder="1st number">
        <input type="number" id="num2" placeholder="2nd number"><br>
        <input type="button" id="add" value="Sum">
        <input type="button" id="sub" value="Subtract">
        <input type="button" id="multi" value="Multiply">
        <input type="button" id="divide" value="Divide"><br>
        <input type="submit" value="Calculate!">
    </form>
</body>
</html>
