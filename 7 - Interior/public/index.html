<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Scope+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a648b37ea.js" crossorigin="anonymous"></script>
    <title>Interior designs</title>
</head>
<body>

    <div class="forms-area">

        <div class="form-container">
                
            <h1>Contact Us</h1>

            <div class="form">
                <form id="form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="email" placeholder="Email">
                <textarea name="" id="text" cols="30" rows="10" placeholder="What you wanna say?"></textarea>
                <input class="inputBtn" type="submit" value="Submit">
                </form> 
            </div>

            <div class="alert hide" id="warning">
                <i class="fas fa-exclamation-circle"></i>
                <span id="warningTxt">Warning: you did something wrong!</span>
                <div class="closeBtn" onclick="removeWarning()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        
        <aside>
            <img src="images/INTERIOR.svg" alt="">
        </aside>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
